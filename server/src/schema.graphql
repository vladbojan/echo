type Query {
  draftParagraphs: [Paragraph!]
  paragraphs: [Paragraph!]
  paragraph(id: ID!): Paragraph
  frame(id: ID!): Frame
  frames: [Frame!]
  draftFrames: [Frame!]
  scenes: [Scene!]
  draftScenes: [Scene!]
  me: User
  users: [User!]
  stories: [Story!]
}

input ParagraphInput {
  published: Boolean!
  content: String!
  styling: String
  media: String
}

type Mutation {
  createParagraph(content: String!, styling: String, media: String): Paragraph
  updateParagraph(id: ID!, content: String!, styling: String, media: String): Paragraph
  deleteParagraph(id: ID!): Paragraph
  publishParagraph(id: ID!): Paragraph

  createFrame(title: String!, styling: String, media: String, paragraphs:[ParagraphInput]): Frame
  updateFrame(id: ID!, title: String!, styling: String, media: String): Frame
  addParagraphsToFrame(paragraphs: [ID!]!): Frame
  deleteFrame(id: ID!): Frame
  publishFrame(id: ID!): Frame

  createScene(title: String!, styling: String, media: String): Scene
  updateScene(id: ID!, title: String!, styling: String, media: String): Scene
  addFramesToScene(frames: [ID!]!): Scene
  deleteFramesFromScene(frames: [ID!]!): Scene
  deleteScene(id: ID!): Scene
  publishScene(id: ID!): Scene

  createStory(title: String!, styling: String, media: String): Story
  updateStory(id: ID!, title: String!, styling: String, media: String): Story
  addScenesToStory(posts: [ID!]!): Story
  deleteScenesFromStory(posts: [ID!]!): Story
  deleteStory(id: ID!): Story
  publishStory(id: ID!): Story
}

type Paragraph {
  id: ID!
  published: Boolean!
  content: String!
  styling: String
  media: String
  parent: Frame!
}

type Frame {
  id: ID!
  published: Boolean!
  title: String!
  styling: String
  media: String
  paragraphs: [Paragraph!]!
  parent: Scene!
}

type Scene {
  id: ID!
  published: Boolean!
  title: String!
  styling: String
  media: String
  frames: [Frame!]!
  parent: Story!
}

type Story {
  id: ID!
  published: Boolean!
  title: String!
  styling: String
  media: String
  scenes: [Scene!]!
  author: User!
}

type User {
  id: ID!
  email: String!
  name: String!
  stories: [Story!]!
}